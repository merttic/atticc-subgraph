specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTStaking
    network: mainnet
    source:
      address: "0x150225502fb8a965ac3a986a641d13ad963252b5"
      abi: NFTStaking
      startBlock: 16988696
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeEvent
      abis:
        - name: NFTStaking
          file: ./abis/NFTStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
      file: ./src/nft-staking.ts
